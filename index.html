<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Ask Claude For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #a0a0a0;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .status {
            text-align: center;
            color: #cc785c;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 24px;
            transition: all 0.3s ease;
        }

        .question-container {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(204, 120, 92, 0.3);
            border-radius: 12px;
            padding: 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            color: #ffffff;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(204, 120, 92, 0.6);
            background: rgba(0, 0, 0, 0.4);
        }

        textarea::placeholder {
            color: #808080;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #cc785c;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(204, 120, 92, 0.4);
        }

        .btn-primary:hover {
            background: #b86a4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 120, 92, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary.copied {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        footer {
            text-align: center;
            color: #808080;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        footer a {
            color: #cc785c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #b86a4f;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .question-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Let Me Ask Claude For You</h1>
            <p class="subtitle">For people who need a gentle nudge to use AI</p>
        </header>

        <div class="card">
            <div class="status" id="status">Type your question below</div>

            <div class="question-container">
                <textarea id="questionInput" placeholder="What would you like to ask Claude?"></textarea>
            </div>

            <div class="buttons">
                <button class="btn-primary" id="openClaudeBtn" onclick="openClaude()">
                    Ask Claude
                </button>
                <button class="btn-secondary" id="copyBtn" onclick="copyQuestion()">
                    Copy Question
                </button>
            </div>
        </div>

        <footer>
            Made with ❤️ for people who ask before searching<br>
            <a href="https://github.com/dorrab/ask-claude-for-me" target="_blank">View on GitHub</a>
        </footer>
    </div>

    <script>
        // Parse URL parameters and pre-fill textarea if question is provided
        const urlParams = new URLSearchParams(window.location.search);
        const urlQuestion = urlParams.get('q');

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                // Modern Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    return true;
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    const success = document.execCommand('copy');
                    document.body.removeChild(textarea);
                    return success;
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                return false;
            }
        }

        // Get current question from textarea
        function getQuestion() {
            return document.getElementById('questionInput').value.trim();
        }

        // Manual copy with feedback
        async function copyQuestion() {
            const question = getQuestion();
            const copyBtn = document.getElementById('copyBtn');
            const statusEl = document.getElementById('status');

            if (!question) {
                statusEl.textContent = 'Please type a question first!';
                statusEl.style.color = '#ff6b6b';
                setTimeout(() => {
                    statusEl.textContent = 'Type your question below';
                    statusEl.style.color = '#cc785c';
                }, 2000);
                return;
            }

            const success = await copyToClipboard(question);

            if (success) {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✓ Copied!';
                copyBtn.classList.add('copied');
                statusEl.textContent = 'Question copied to clipboard!';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                    statusEl.textContent = 'Type your question below';
                }, 2000);
            } else {
                copyBtn.textContent = '✗ Copy failed';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Question';
                }, 2000);
            }
        }

        // Open Claude with copy and redirect
        async function openClaude() {
            const question = getQuestion();
            const statusEl = document.getElementById('status');

            if (!question) {
                statusEl.textContent = 'Please type a question first!';
                statusEl.style.color = '#ff6b6b';
                setTimeout(() => {
                    statusEl.textContent = 'Type your question below';
                    statusEl.style.color = '#cc785c';
                }, 2000);
                return;
            }

            // Copy to clipboard
            await copyToClipboard(question);

            // Update status with clear instruction
            statusEl.textContent = '✓ Question copied! Just paste it into Claude (Cmd+V / Ctrl+V)';

            // Small delay for user feedback, then redirect
            setTimeout(() => {
                window.location.href = 'https://claude.ai/new';
            }, 1000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('questionInput');

            // Pre-fill if URL parameter exists
            if (urlQuestion) {
                questionInput.value = urlQuestion;
                document.getElementById('status').textContent = 'Ready to ask Claude!';
            }

            // Allow Enter key to submit (with Shift+Enter for new lines)
            questionInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    openClaude();
                }
            });
        });
    </script>
</body>
</html>

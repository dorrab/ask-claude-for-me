        * {

        }

            color: #808080;

        .buttons-section {

        }

            text-align: center;
            color: #a0a0a0;

            margin-bottom: 12px;
        }

        .featured-ai {

            margin-bottom: 20px;

        .other-ais-label {
            text-align: center;
            color: #909090;
            font-size: 0.8rem;
            font-weight: 500;

            margin-top: 5px;

        .other-ai-buttons {
            display: flex;
            gap: 12px;

<body>
    <div class="container">
        <header>
            <h1>Let Me Ask AI For You</h1>
            <p class="subtitle">Choose your AI assistant and get instant help</p>
        </header>

        <div class="card">
            <div class="status" id="status">Type your question below</div>

            <div class="question-container">
                <textarea id="questionInput" placeholder="What would you like to ask?"></textarea>
            </div>

            <div class="buttons-section">
                <div class="section-label">Recommended</div>
                <div class="featured-ai">
                    <button class="btn-ai btn-perplexity" onclick="openAI('perplexity')">
                        ⭐ Perplexity
                        <span class="recommended-badge">Auto-fills question - No paste needed!</span>
                    </button>
                </div>

                <div class="other-ais-label">Or choose another AI</div>
                <div class="other-ai-buttons">
                    <button class="btn-ai btn-claude" onclick="openAI('claude')">
                        Claude
                    </button>
                    <button class="btn-ai btn-chatgpt" onclick="openAI('chatgpt')">
                        ChatGPT
                    </button>
                    <button class="btn-ai btn-gemini" onclick="openAI('gemini')">
                        Gemini
                    </button>
                    <button class="btn-ai btn-copilot" onclick="openAI('copilot')">
                        Copilot
                    </button>
                </div>

                <div class="copy-button">
                    <button class="btn-copy" id="copyBtn" onclick="copyQuestion()">
                        Copy Question Only
                    </button>
                </div>
            </div>
        </div>

        <footer>
            Made with ❤️ for people who ask before searching<br>
            <a href="https://github.com/dorrab/ask-claude-for-me" target="_blank">View on GitHub</a>
        </footer>
    </div>

    <script>
        // Parse URL parameters and pre-fill textarea if question is provided
        const urlParams = new URLSearchParams(window.location.search);
        const urlQuestion = urlParams.get('q');

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                // Modern Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    return true;
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    const success = document.execCommand('copy');
                    document.body.removeChild(textarea);
                    return success;
                }
            } catch (err) {
                console.error('Failed to copy:', err);
                return false;
            }
        }

        // Get current question from textarea
        function getQuestion() {
            return document.getElementById('questionInput').value.trim();
        }

        // Manual copy with feedback
        async function copyQuestion() {
            const question = getQuestion();
            const copyBtn = document.getElementById('copyBtn');
            const statusEl = document.getElementById('status');

            if (!question) {
                statusEl.textContent = 'Please type a question first!';
                statusEl.style.color = '#ff6b6b';
                setTimeout(() => {
                    statusEl.textContent = 'Type your question below';
                    statusEl.style.color = '#cc785c';
                }, 2000);
                return;
            }

            const success = await copyToClipboard(question);

            if (success) {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✓ Copied!';
                copyBtn.classList.add('copied');
                statusEl.textContent = 'Question copied to clipboard!';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                    statusEl.textContent = 'Type your question below';
                }, 2000);
            } else {
                copyBtn.textContent = '✗ Copy failed';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Question';
                }, 2000);
            }
        }

        // AI platform URLs (base URLs without parameters)
        const aiUrls = {
            perplexity: 'https://www.perplexity.ai/',
            claude: 'https://claude.ai/new',
            chatgpt: 'https://chat.openai.com/',
            gemini: 'https://gemini.google.com/app',
            copilot: 'https://copilot.microsoft.com/'
        };

        // AI platform names for display
        const aiNames = {
            perplexity: 'Perplexity',
            claude: 'Claude',
            chatgpt: 'ChatGPT',
            gemini: 'Gemini',
            copilot: 'Copilot'
        };

        // Open AI platform with copy and redirect
        async function openAI(platform) {
            const question = getQuestion();
            const statusEl = document.getElementById('status');

            if (!question) {
                statusEl.textContent = 'Please type a question first!';
                statusEl.style.color = '#ff6b6b';
                setTimeout(() => {
                    statusEl.textContent = 'Type your question below';
                    statusEl.style.color = '#cc785c';
                }, 2000);
                return;
            }

            // Copy to clipboard
            await copyToClipboard(question);

            const aiName = aiNames[platform];

            // Perplexity supports URL parameters for auto-filling
            if (platform === 'perplexity') {
                statusEl.textContent = `✓ Opening ${aiName} with your question auto-filled!`;
                setTimeout(() => {
                    const encodedQuestion = encodeURIComponent(question);
                    window.location.href = `https://www.perplexity.ai/?q=${encodedQuestion}`;
                }, 1000);
            } else {
                // Other platforms: copy and user pastes manually
                statusEl.textContent = `✓ Question copied! Just paste it into ${aiName} (Cmd+V / Ctrl+V)`;
                setTimeout(() => {
                    window.location.href = aiUrls[platform];
                }, 1000);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('questionInput');

            // Pre-fill if URL parameter exists
            if (urlQuestion) {
                questionInput.value = urlQuestion;
                document.getElementById('status').textContent = 'Question loaded! Choose your AI below.';
            }

            // Shift+Enter for new lines (Enter alone does default textarea behavior)
        });
    </script>
